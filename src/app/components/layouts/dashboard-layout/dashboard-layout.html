<div class="min-h-screen bg-gray-50">
  <!-- Navbar (fixed top) -->
  <app-navbar></app-navbar>

  <!-- Sidebar (fixed left) -->
  <app-sidebar></app-sidebar>

  <!-- Main Content Area -->
  <main
    class="pt-16 transition-all duration-300 ease-in-out"
    [class.lg:pl-16]="!sidebarService.isPermanentlyExpanded() && sidebarService.deviceType() === 'desktop'"
    [class.lg:pl-64]="sidebarService.isPermanentlyExpanded() && sidebarService.deviceType() === 'desktop'"
  >
    <div class="p-4 md:p-6 lg:p-8">
      <!-- Router outlet for page content -->
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
